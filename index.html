<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styly.css">
    <title>Form</title>
</head>
<body>
    <div id="container">
        <header class="header-container">
            <h1>Contact form</h1> 
        </header>

        <main>
            <div id="logo">
                <img src="./lilies-1850750_12801.png" alt="flower">
            </div>       
            
            <form>
                <input type="text" placeholder="Name"><br>
                <input type="text" placeholder="Surname"><br>
                <input type="email" placeholder="Insert your email"><br>
                <input type="tel" placeholder="Phone number"><br>
                <input type="text-1" placeholder="Write your text"><br>
                <input type="submit" value="Send">
            </form>
        
        </main>
        <footer>
            <p>
               &copy; Contact Form 2023
            </p>
        </footer>
    </div>
</body>
</html>
